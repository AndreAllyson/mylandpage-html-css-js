<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="box-nav">
            <div class="anchor"> <a href="index1.html">Home</a> </div>
            <div class="anchor"> <a href="cards.html">Cards</a> </div>
            <div class="anchor-chat"> <a href="#chat">Entrar no chat</a> </div>
            <div class="button-cadastro"> <button> <a href="cadastro.html">Cadastre-se</a> </button> </div>
            <figure>
                <div class="menu-container"> <img src="menu_icon.png" alt="Ícone do menu" onclick="slide()"> </div>
            </figure>
        </nav>
    </header>
    <main>
        <div id="main-container">
            <h1>Cadastre-se</h1>
            <form id="register-form">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
                </div>
                <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome">
                </div>
                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
                </div>
                <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                </div>
                <div class="half-box">
                    <label for="passconfirmation">Nome</label>
                    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
    </main>
    <script src="script3.js"></script>
</body>
</html>
